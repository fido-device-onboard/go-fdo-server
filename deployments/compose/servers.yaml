include:
  - networks.yaml
services:
  manufacturer:
    container_name: manufacturer
    hostname: manufacturer
    image: manufacturer
    build: ../..
    environment:
      TZ: Europe/Madrid
    ports:
      - 8038:8038
    command:
     - --db=/tmp/sqlite.db
     - --db-pass='2=,%95QF<uTLLHt' \
     - --debug
     - manufacturing
     - manufacturer:8038
     - --manufacturing-key=/tmp/certs/manufacturer.key
     - --owner-cert=/tmp/certs/owner.crt
     - --device-ca-cert=/tmp/certs/device-ca.crt
     - --device-ca-key=/tmp/certs/device-ca.key
    volumes:
      - /tmp/certs:/tmp/certs
    networks:
      - fdo
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl --silent --output /dev/null --fail http://manufacturer:8038/health" ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 5s

  rendezvous:
