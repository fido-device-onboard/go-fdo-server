include:
  - fdo-networks.yaml
services:
  manufacturer:
    container_name: manufacturer
    hostname: manufacturer
    image: manufacturer
    build: ../../..
    environment:
      TZ: Europe/Madrid
    user: ${container_user}
    command:
     - --db=/tmp/go-fdo/manufacturer.db
     - --db-pass='2=,%95QF<uTLLHt'
     - --debug
     - manufacturing
     - manufacturer:8038
     - --manufacturing-key=/tmp/go-fdo/certs/manufacturer.key
     - --owner-cert=/tmp/go-fdo/certs/owner.crt
     - --device-ca-cert=/tmp/go-fdo/certs/device_ca.crt
     - --device-ca-key=/tmp/go-fdo/certs/device_ca.key
    working_dir: /tmp/go-fdo
    volumes:
      - /tmp:/tmp:z
    networks:
      - fdo
    ports:
      - 8038:8038
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl --silent --output /dev/null --fail http://manufacturer:8038/health" ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 5s

  rendezvous:
    container_name: rendezvous
    hostname: rendezvous
    image: rendezvous
    build: ../../..
    environment:
      TZ: Europe/Madrid
    user: ${container_user}
    command:
      - --db=/tmp/go-fdo/rendezvous.db
      - --db-pass='2=,%95QF<uTLLHt'
      - --debug
      - rendezvous
      - rendezvous:8041
    working_dir: /tmp/go-fdo
    volumes:
      - /tmp:/tmp:z
    networks:
      - fdo
    ports:
      - 8041:8041
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl --silent --output /dev/null --fail http://rendezvous:8041/health" ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 5s

  owner:
    container_name: owner
    hostname: owner
    image: owner
    build: ../../..
    environment:
      TZ: Europe/Madrid
    user: ${container_user}
    command:
      - --db=/tmp/go-fdo/owner.db
      - --db-pass='2=,%95QF<uTLLHt'
      - --debug
      - owner
      - owner:8043
      - --owner-key=/tmp/go-fdo/certs/owner.key
      - --device-ca-cert=/tmp/go-fdo/certs/device_ca.crt
    working_dir: /tmp/go-fdo
    volumes:
      - /tmp:/tmp:z
    networks:
      - fdo
    ports:
      - 8043:8043
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl --silent --output /dev/null --fail http://owner:8043/health" ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 5s
